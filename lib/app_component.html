<h1>Loading components with Angular Dart</h1>

<div class="loader">
	<material-button 
		raised
		(trigger)="loadImperativillyComponent()">
		Load imperativilly 
	</material-button>
	<template #targetComponent></template>
</div>

<div class="loader">
	<material-button 
		raised
		(trigger)="loadDeferredComponent()">
		Deferred lazy loading
	</material-button>
	<div *ngIf="isVisibleDeferred">
		<bar @deferred></bar>
	</div>
</div>

<div class="loader">
	<material-button 
		raised
		(trigger)="loadLazyComponent()">
		Manual lazy loading
	</material-button>
	<router-outlet [routes]="Routes.all"></router-outlet>
</div>
